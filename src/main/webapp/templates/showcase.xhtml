<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
>
	<ui:define name="title">#{page.current.title} - TieFaces Showcase</ui:define>

	<ui:define name="contentTitle">

		<h:outputText value="#{page.current.title}" styleClass="pages" />

	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="showcase" name="css/showcase.css" />
		<h:outputStylesheet library="showcase" name="css/prettify.css" />
		<ui:insert name="description">
			<h:outputText value="#{page.current.description}" escape="false" />
		</ui:insert>
		<ui:insert name="description-extra" />
		<ui:fragment>
			<p:panel id="demo" header="Demo">
				<ui:insert name="demo" />
			</p:panel>
			<p:panel id="source" header="Source code">
				<p:tabView id="sources" scrollable="true" value="#{page.current.sources}" var="source">
					<p:tab id="tab" title="#{source.title}">
						<pre class="prettyprint"><code class="lang-#{source.type}">#{source.code}</code></pre>
					</p:tab>
				</p:tabView>
			</p:panel>
		</ui:fragment>
	</ui:define>
</ui:composition>
