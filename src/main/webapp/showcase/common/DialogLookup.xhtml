<ui:composition template="/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tie="http://java.sun.com/jsf/composite/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/tablelookup/Item.java,classes/org/tiefaces/showcase/tablelookup/ItemSearchWithDialogBean.java,classes/org/tiefaces/showcase/tablelookup/ItemSearchHelper.java" />

		</f:metadata>
	</ui:define>

	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-dialoglookup.xhtml" />
	</ui:define>


	<ui:define name="demo">

		<h3>Dialog Lookup</h3>

		<h:form id="form">


			<p:panel id="panel" header="Item" style="margin-bottom:10px;">
				<h:panelGrid columns="6" cellpadding="5">
					<p:outputLabel value="Item1" />
					<p:outputLabel value="Code:" />
					<p:outputLabel
						value="#{itemPageBean.item1.code}" />
					<p:outputLabel value="Name:" />
					<p:outputLabel
						value="#{itemPageBean.item1.name}" />
					<tie:dialoglookup dialogButtonText="Search"
						dialogTitle="Search Item Dialog"
						dialogReturnAction="#{itemPageBean.selectSearchResultForItem1}"
						dialogReturnUpdate=":form:panel"
						lookupBean="#{itemSearchWithDialogBean}" searchButtonText="Search"
						searchButtonStyle="font-size: 12px;" showSelectButton="true"
						selectButtonText="Select" selectButtonStyle="font-size: 12px;">
					</tie:dialoglookup>	
					<p:outputLabel value="Item2" />
					<p:outputLabel value="Code:" />
					<p:outputLabel
						value="#{itemPageBean.item2.code}" />
					<p:outputLabel value="Name:" />
					<p:outputLabel
						value="#{itemPageBean.item2.name}" />
					<tie:dialoglookup dialogButtonText="Search"
						dialogTitle="Search Item Dialog"
						dialogReturnAction="#{itemPageBean.selectSearchResultForItem2}"
						dialogReturnUpdate=":form:panel"
						lookupBean="#{itemSearchWithDialogBean}" searchButtonText="Search"
						searchButtonStyle="font-size: 12px;" showSelectButton="true"
						selectButtonText="Select" selectButtonStyle="font-size: 12px;">
					</tie:dialoglookup>	
				</h:panelGrid>
			</p:panel>



		</h:form>

	</ui:define>

</ui:composition>
