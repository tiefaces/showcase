<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
	xmlns:tie="http://tiefaces.org/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/websheet/WebSheetDynamicRows.java,classes/org/tiefaces/showcase/websheet/WebSheetDynamicRows_Config.java" />
		</f:metadata>
	</ui:define>

    <ui:define name="breadcrumb">
        <adm:breadcrumb title="Dynamic Rows"/>
    </ui:define>

	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-websheetdynamicrows.xhtml" />
	</ui:define>


	<ui:define name="demo">

		<h3>Dynamic Rows Input</h3>

		<p>Configuration</p>
		<p>Define "Form Body Type" as "Repeat".</p>
		<p>Define "Allow ADD/DELETE ROW Type" as "TRUE".</p>
		
		<h:form id="form1">	

			<tie:websheet id="sheet2" webSheetBean="#{webSheetDynamicRows}"
				maxRowsPerPage="30">
			</tie:websheet>
			<p>
			<p:commandButton id="cmdExportResult" value="Export result to Excel"
				ajax="false" actionListener="#{webSheetDynamicRows.doExport()}">
				<p:fileDownload value="#{webSheetDynamicRows.exportFile}" />
			</p:commandButton>
			<p:commandButton id="cmdExportTemplate" value="Export template to Excel"
				ajax="false" actionListener="#{webSheetDynamicRows_Config.doExport()}">
				<p:fileDownload value="#{webSheetDynamicRows_Config.exportFile}" />
			</p:commandButton>
			</p>			
		</h:form>

	</ui:define>

</ui:composition>
