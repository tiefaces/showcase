<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
	xmlns:tie="http://tiefaces.org/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/websheet/WebSheetPieCharts3D.java" />

		</f:metadata>
	</ui:define>

    <ui:define name="breadcrumb">
        <adm:breadcrumb title="Pie Charts"/>
    </ui:define>

	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-websheetpiecharts3D.xhtml" />
	</ui:define>


	<ui:define name="demo">


		<h:form id="form1">
				
			<tie:websheet id="sheet1" webSheetBean="#{webSheetPieCharts3D}"
				maxRowsPerPage="100" readOnly="true">
			</tie:websheet>
			
			<p:commandButton id="cmdExport" value="Download the Excel Sheet"
				ajax="false" actionListener="#{webSheetPieCharts3D.doExport()}">
				<p:fileDownload value="#{webSheetPieCharts3D.exportFile}" />
			</p:commandButton>
			
			
		</h:form>
		
	</ui:define>

</ui:composition>
