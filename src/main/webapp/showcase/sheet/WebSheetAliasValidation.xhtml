<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:tie="http://tiefaces.org/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/websheet/WebSheetAliasValidation.java,
				classes/org/tiefaces/showcase/websheet/AliasValidationBean.java,
				classes/org/tiefaces/showcase/websheet/WebSheetAliasValidation_Config.java" />
		</f:metadata>
	</ui:define>

	<ui:define name="breadcrumb">
		<adm:breadcrumb title="Alias + Validation Interface" />
	</ui:define>


	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-websheetaliasvalidation.xhtml" />
	</ui:define>


	<ui:define name="demo">


		<h:form id="form1">

			<tie:websheet id="sheet2" webSheetBean="#{webSheetAliasValidation}"
				tableWidthStyle="width:500px" maxRowsPerPage="30">
			</tie:websheet>

			<p>
				<p:commandButton id="cmdExportTemplate"
					value="Download the template" ajax="false"
					actionListener="#{webSheetAliasValidation_Config.doExport()}">
					<p:fileDownload
						value="#{webSheetAliasValidation_Config.exportFile}" />
				</p:commandButton>

				<p:commandButton id="cmdExportResult" value="Download the result"
					ajax="false" actionListener="#{webSheetAliasValidation.doExport()}">
					<p:fileDownload value="#{webSheetAliasValidation.exportFile}" />
				</p:commandButton>

				<p:commandButton id="cmdSave" value="Save Form"
					actionListener="#{webSheetAliasValidation.doSave()}"
					update="sheet2">
				</p:commandButton>

				<p:commandButton id="cmdSubmit" value="Submit Form"
					actionListener="#{webSheetAliasValidation.doSubmit()}"
					update="sheet2">
				</p:commandButton>
			</p>
			<p>Save Form: Allow save form with empty fields like "Name". </p>
			<p>Submit Form: Need to pass all the rules. </p>
			<p>Rules: Name is required with length less than 20. Bonus cannot over 50%. Total cannot over 3000.</p>

		</h:form>

	</ui:define>

</ui:composition>
