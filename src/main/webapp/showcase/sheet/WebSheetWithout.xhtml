<ui:composition template="/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tie="http://java.sun.com/jsf/composite/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/websheet/WebSheet1.java,classes/org/tiefaces/showcase/websheet/WebSheet2.java" />

		</f:metadata>
	</ui:define>

	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-dialoglookup.xhtml" />
	</ui:define>


	<ui:define name="demo">


		<h3>Web Sheet demo : without configuration</h3>

		<h:form id="form2">


			<p:panel id="panel2" style="margin-bottom:10px;">
					<tie:websheet id="sheet2" webSheetBean="#{webSheet2}"
					maxRowsPerPage = "40"
					>
					</tie:websheet>
			</p:panel>



		</h:form>
		
	<h3>Web Sheet demo : configured</h3>
			
		<h:form id="form1">


			<p:panel id="panel1" style="margin-bottom:10px;">
					<tie:websheet id="sheet1" webSheetBean="#{webSheet1}"
					showLineNumber = "false" 
					>
					</tie:websheet>
			</p:panel>



		</h:form>		


	</ui:define>

</ui:composition>
