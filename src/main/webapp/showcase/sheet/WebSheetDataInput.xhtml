<ui:composition template="/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tie="http://tiefaces.org/tiefaces">

	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="common/TableLookup" />
			<f:attribute name="src.paths"
				value="classes/org/tiefaces/showcase/websheet/WebSheetDataInput.java,classes/org/tiefaces/showcase/websheet/WebSheetDataInput_Config.java" />

		</f:metadata>
	</ui:define>

	<ui:define name="description-extra">
		<ui:include src="/includes/common/desc-websheetdatainput.xhtml" />
	</ui:define>


	<ui:define name="demo">


		<h3>How to use web sheet component to input data</h3>

		<p>Unlock the cells which need input data</p>
		<p>Lock all other cells which only for display.</p>
		<h:form id="form1">


			<tie:websheet id="sheet1" webSheetBean="#{webSheetDataInput}"
				maxRowsPerPage="30" >
			</tie:websheet>
			
			<p>
			<p:commandButton id="cmdExportResult" value="Export result to Excel"
				ajax="false" actionListener="#{webSheetDataInput.doExport()}">
				<p:fileDownload value="#{webSheetDataInput.exportFile}" />
			</p:commandButton>
			<p:commandButton id="cmdExportTemplate" value="Export template to Excel"
				ajax="false" actionListener="#{webSheetDataInput_Config.doExport()}">
				<p:fileDownload value="#{webSheetDataInput_Config.exportFile}" />
			</p:commandButton>
			</p>			

		</h:form>

	</ui:define>

</ui:composition>
