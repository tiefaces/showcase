 
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">
        #{page.current.title}
    </ui:define>

    <ui:define name="body">
        <ui:insert name="breadcrumb" />

        <ui:insert name="description">
            <h:outputText value="#{page.current.description}" escape="false" />
        </ui:insert>

        <div class="box box-primary">
            <div class="box-header with-border">
                <ui:insert name="description-extra" />
            </div>
        </div>
        <ui:fragment>
            <p:panel id="demo" header="Demo">
                <ui:insert name="demo" />
            </p:panel>
            <p:panel id="source" header="Source code">
                <p:tabView id="sources" scrollable="true" value="#{page.current.sources}" var="source">
                    <p:tab id="tab" title="#{source.title}">
                        <pre class="prettyprint"><code class="lang-#{source.type}">#{source.code}</code></pre>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </ui:fragment>        
   </ui:define>             
</ui:composition>
